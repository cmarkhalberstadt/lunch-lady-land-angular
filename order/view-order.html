<div id="viewOrderContainer" class="container-fluid">
<button ng-click="goBack()" class="glyphicon glyphicon-remove close"></button>
<h1>View Order</h1>
  <dl class="dl-horizontal">
    <dt>Office</dt>
    <dd>Atlanta</dd>

    <dt>Restaurant</dt>
    <dd>Subway</dd>

    <dt>Desired Delivery</dt>
    <dd>12:30PM</dd>
  </dl>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>
          User
        </th>
        <th>
          Description
        </th>
        <th>
          Estimated Cost
        </th>
        <th>
          Delete?
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="order in orders" class="order">
        <td>{{ getUserName(order) }}</td>
        <td>{{ order.itemsToOrder }}</td>
        <td>${{ order.estimatedCost }}</td>
        <td class="text-center">
          <button ng-click="startDeleteOrder(order)" class="glyphicon glyphicon-remove close"></button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="row">
    <p><a class="btn btn-success pull-right" href="#/newOrder">Add to Order</a></p>
  </div>

  <br/>
  <br/>
  <br/>

  <div class="row">
  	<div class="col-md-6 text-center">
      <a class="btn btn-danger btn-lg" ng-click="">Close Order</a>
    </div>
    <div class="col-md-6 text-center">
      <a class="btn btn-default btn-lg" ng-click="">Submit Order</a>
    </div>
  </div>
</div>

<div id="deleteOrderModal">
  <script type="text/ng-template" id="deleteOrderModal.html">
    <div class="modal-header">
      <button type="button" class="close" ng-click="cancelDeleteOrder()">×</button>
		<h4 class="modal-title" id="myModalLabel">Are you sure you want to delete this order?</h4>
	</div>
	<div class="modal-body">
		<strong>Name: </strong>{{ getUserName(orderToDelete) }}
		<br>
		<strong>Order: </strong>{{orderToDelete.itemsToOrder}}
		<br>
		<strong>Estimated Cost: </strong>${{orderToDelete.estimatedCost}}
		<br>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" ng-click="cancelDeleteOrder()">No</button>
		<button type="button" class="btn btn-primary" ng-click="submitDeleteOrder()">Yes</button>
	</div>
  </script>
 </div>

<form id="app_login_form" name="appLoginForm" ng-controller="loginCtrl" ng-submit="login()">
	<div class="form-group">
		<input id="login_user" name="username" class="form-control" type="text" value="" placeholder="User Name" required />
		<b class="fa fa-user"></b>
		<span class="help-block" style="display: none;">Username is required</span>
	</div>
	<div class="form-group">
		<input id="login_pw" name="password" class="form-control" type="password" value="" placeholder="Password" required />
		<b class="fa fa-lock"></b>
		<span class="help-block" style="display: none;">Password is required</span>
		<a class="">Forgot Password?</a>
	</div>
	<input id="login_submit" class="form-control" type="submit" value="Login" />
	<div class="input-group">
		<a id="create_new_acct_link" ng-click="$parent.isRequestingEnrollment = true">Create New Account</a>
	</div>
</form>
